<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="sign-in-form.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="left-div">
      <div class="logo-background">
        <p>mubzie</p>
      </div>
      <img src="umberto-FewHpO4VC9Y-unsplash.jpg" alt="">
    </div>

    <div class="right-div">
      <div class="sign-up-header">
        <h2>
          This project is intended to give you a chance to flex some of the new
          items you’ve been absorbing over the past few lessons. This time it’s
          a sign-up form for an imaginary service.
        </h2>
      </div>

      <div class="sign-up-main">
        <form action="" method="get" class="sign-up-form" id="submit">
          <div class="form-row-container">
            <div class="form-row">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" required/>
            </div>

            <div class="form-row">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" required/>
            </div>
          </div>

          <div class="form-row-container">
            <div class="form-row">
              <label for="email">Email</label>
              <input type="email" name="user-email" id="email" />
            </div>

            <div class="form-row">
              <label for="phone-number">Phone Number</label>
              <input type="tel" name="user-phone-number" id="phone-number" />
            </div>
          </div>

          <div class="form-row-container">
            <div class="form-row">
              <label for="Password">Password</label>
              <input type="password" name="user-password" id="password" required/>
            </div>

            <div class="form-row">
              <label for="password">Confirm Password</label>
              <input type="password" name="user-password" id="password" required/>
            </div>
          </div>
          
        </form>
      </div>

      <div class="sign-up-footer">
        <button type="submit" form="submit">Create Account</button>
       <p>Already have an account? <a href="">Log in</a></p> 
      </div>
    </div>
  </body>
</html>
